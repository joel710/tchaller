<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Ambassadeur - Tcha-llé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-tie text-2xl"></i>
                    <h1 class="text-xl font-bold">Portail Ambassadeur</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm">Chargement...</span>
                    <button id="logoutBtn" class="bg-white text-purple-600 px-3 py-1 rounded-lg text-sm hover:bg-gray-100 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card rounded-xl p-6 shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <i class="fas fa-store text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Commerces ajoutés</p>
                        <p class="text-2xl font-bold text-gray-800" id="merchantsCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card rounded-xl p-6 shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Vérifiés</p>
                        <p class="text-2xl font-bold text-gray-800" id="verifiedCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card rounded-xl p-6 shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-lg">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">En attente</p>
                        <p class="text-2xl font-bold text-gray-800" id="pendingCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card rounded-xl p-6 shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <i class="fas fa-star text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Note moyenne</p>
                        <p class="text-2xl font-bold text-gray-800" id="avgRating">0.0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4 mb-8">
            <button id="addMerchantBtn" class="bg-green-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-600 transition flex items-center">
                <i class="fas fa-plus mr-2"></i>Ajouter un commerce
            </button>
            <button id="viewMerchantsBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition flex items-center">
                <i class="fas fa-list mr-2"></i>Mes commerces
            </button>
            <button id="scanQrBtn" class="bg-purple-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-600 transition flex items-center">
                <i class="fas fa-qrcode mr-2"></i>Scanner QR Code
            </button>
        </div>

        <!-- Add Merchant Form -->
        <div id="addMerchantForm" class="card rounded-xl p-8 shadow-lg mb-8" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ajouter un nouveau commerce</h2>
            
            <form id="merchantForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom du commerce *</label>
                        <input type="text" id="merchantName" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Catégorie *</label>
                        <select id="merchantCategory" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" required>
                            <option value="">Sélectionner une catégorie</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="merchantDescription" rows="3" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Décrivez le commerce..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Adresse *</label>
                        <input type="text" id="merchantAddress" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Niveau de prix</label>
                        <select id="merchantPriceLevel" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <option value="1">€ - Économique</option>
                            <option value="2" selected>€€ - Modéré</option>
                            <option value="3">€€€ - Cher</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" id="merchantPhone" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="+225 12 34 56 78">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                        <input type="tel" id="merchantWhatsapp" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="+225 12 34 56 78">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Horaires d'ouverture</label>
                    <textarea id="merchantHours" rows="2" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Ex: Lun-Ven: 8h-18h, Sam: 8h-16h, Dim: Fermé"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Latitude *</label>
                        <input type="number" id="merchantLatitude" step="any" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="6.1723" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Longitude *</label>
                        <input type="number" id="merchantLongitude" step="any" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="1.2312" required>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button type="button" id="getLocationBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-map-marker-alt mr-2"></i>Utiliser ma position
                    </button>
                    <span class="text-sm text-gray-500">ou</span>
                    <span class="text-sm text-gray-500">Entrez les coordonnées manuellement</span>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelFormBtn" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Annuler
                    </button>
                    <button type="submit" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-save mr-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>

        <!-- Merchants List -->
        <div id="merchantsList" class="card rounded-xl p-8 shadow-lg" style="display: none;">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Mes commerces</h2>
                <button id="backToDashboardBtn" class="text-purple-600 hover:text-purple-800 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Retour au tableau de bord
                </button>
            </div>
            
            <div id="merchantsContainer" class="space-y-4">
                <!-- Merchants will be populated here -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8" style="display: none;">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-600">Chargement...</p>
        </div>
    </main>

    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="fixed bottom-4 left-4 right-4 bg-white rounded-lg shadow-lg p-4 hidden">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-mobile-alt text-purple-600 text-xl"></i>
                <div>
                    <p class="font-semibold text-gray-800">Installer l'app</p>
                    <p class="text-sm text-gray-600">Ajouter à l'écran d'accueil</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="installBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm">Installer</button>
                <button id="dismissInstall" class="text-gray-400 hover:text-gray-600">×</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://tchallerback.onrender.com/api/v1';
        let currentUser = null;
        let categories = [];
        let merchants = [];

        // DOM Elements
        const addMerchantBtn = document.getElementById('addMerchantBtn');
        const viewMerchantsBtn = document.getElementById('viewMerchantsBtn');
        const addMerchantForm = document.getElementById('addMerchantForm');
        const merchantsList = document.getElementById('merchantsList');
        const merchantForm = document.getElementById('merchantForm');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const cancelFormBtn = document.getElementById('cancelFormBtn');
        const backToDashboardBtn = document.getElementById('backToDashboardBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');

        // Event Listeners
        addMerchantBtn.addEventListener('click', showAddMerchantForm);
        viewMerchantsBtn.addEventListener('click', showMerchantsList);
        getLocationBtn.addEventListener('click', getCurrentLocation);
        cancelFormBtn.addEventListener('click', hideAddMerchantForm);
        backToDashboardBtn.addEventListener('click', showDashboard);
        merchantForm.addEventListener('submit', handleMerchantSubmit);
        logoutBtn.addEventListener('click', handleLogout);

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCategories();
            loadMerchants();
            setupPWA();
        });

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/index.html';
                return;
            }
            
            currentUser = { access_token: token };
            userInfo.textContent = 'Ambassadeur connecté';
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories/`);
                if (response.ok) {
                    categories = await response.json();
                    const select = document.getElementById('merchantCategory');
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des catégories:', error);
            }
        }

        // Load merchants
        async function loadMerchants() {
            try {
                const response = await fetch(`${API_BASE}/merchants/`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    merchants = await response.json();
                    updateDashboard();
                }
            } catch (error) {
                console.error('Erreur lors du chargement des commerces:', error);
            }
        }

        // Update dashboard stats
        function updateDashboard() {
            const verified = merchants.filter(m => m.is_verified).length;
            const pending = merchants.filter(m => !m.is_verified).length;
            const avgRating = merchants.length > 0 ? 
                (merchants.reduce((sum, m) => sum + m.rating, 0) / merchants.length).toFixed(1) : 0;

            document.getElementById('merchantsCount').textContent = merchants.length;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Show add merchant form
        function showAddMerchantForm() {
            addMerchantForm.style.display = 'block';
            merchantsList.style.display = 'none';
        }

        // Hide add merchant form
        function hideAddMerchantForm() {
            addMerchantForm.style.display = 'none';
            merchantForm.reset();
        }

        // Show merchants list
        function showMerchantsList() {
            merchantsList.style.display = 'block';
            addMerchantForm.style.display = 'none';
            displayMerchants();
        }

        // Show dashboard
        function showDashboard() {
            addMerchantForm.style.display = 'none';
            merchantsList.style.display = 'none';
        }

        // Display merchants
        function displayMerchants() {
            const container = document.getElementById('merchantsContainer');
            container.innerHTML = '';

            if (merchants.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-store text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucun commerce</h3>
                        <p class="text-gray-500">Commencez par ajouter votre premier commerce</p>
                    </div>
                `;
                return;
            }

            merchants.forEach(merchant => {
                const merchantCard = createMerchantCard(merchant);
                container.appendChild(merchantCard);
            });
        }

        // Create merchant card
        function createMerchantCard(merchant) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 border border-gray-200';
            
            const statusClass = merchant.is_open ? 'text-green-600' : 'text-red-600';
            const statusText = merchant.is_open ? 'OUVERT' : 'FERMÉ';
            const statusIcon = merchant.is_open ? 'fa-check-circle' : 'fa-times-circle';

            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${merchant.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${merchant.description || 'Aucune description'}</p>
                        <div class="flex items-center space-x-4 text-sm text-gray-500">
                            <span><i class="fas fa-map-marker-alt mr-1"></i>${merchant.address}</span>
                            <span><i class="fas fa-star mr-1"></i>${merchant.rating.toFixed(1)}</span>
                            <span><i class="fas fa-comments mr-1"></i>${merchant.review_count}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="${statusClass} font-semibold text-sm mb-2">
                            <i class="fas ${statusIcon} mr-1"></i>${statusText}
                        </div>
                        ${merchant.is_verified ? 
                            '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">✓ Vérifié</span>' : 
                            '<span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">En attente</span>'
                        }
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex space-x-2">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600 transition">
                            <i class="fas fa-edit mr-1"></i>Modifier
                        </button>
                        <button class="bg-green-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-600 transition">
                            <i class="fas fa-qrcode mr-1"></i>QR Code
                        </button>
                    </div>
                    <div class="text-sm text-gray-500">
                        ${'€'.repeat(merchant.price_level)}
                    </div>
                </div>
            `;

            return card;
        }

        // Get current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('La géolocalisation n\'est pas supportée par votre navigateur');
                return;
            }

            getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Localisation...';
            getLocationBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('merchantLatitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('merchantLongitude').value = position.coords.longitude.toFixed(6);
                    getLocationBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Position trouvée';
                    getLocationBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    getLocationBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                },
                (error) => {
                    console.error('Erreur de géolocalisation:', error);
                    alert('Impossible d\'obtenir votre position');
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt mr-2"></i>Utiliser ma position';
                    getLocationBtn.disabled = false;
                }
            );
        }

        // Handle merchant form submission
        async function handleMerchantSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('merchantName').value,
                description: document.getElementById('merchantDescription').value,
                category_id: parseInt(document.getElementById('merchantCategory').value),
                address: document.getElementById('merchantAddress').value,
                phone_number: document.getElementById('merchantPhone').value,
                whatsapp_number: document.getElementById('merchantWhatsapp').value,
                opening_hours: document.getElementById('merchantHours').value,
                price_level: parseInt(document.getElementById('merchantPriceLevel').value),
                latitude: parseFloat(document.getElementById('merchantLatitude').value),
                longitude: parseFloat(document.getElementById('merchantLongitude').value)
            };

            try {
                const response = await fetch(`${API_BASE}/merchants/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Commerce ajouté avec succès !');
                    hideAddMerchantForm();
                    loadMerchants();
                } else {
                    const error = await response.json();
                    alert(`Erreur: ${error.detail || 'Impossible d\'ajouter le commerce'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout du commerce');
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = '/static/index.html';
        }

        // Setup PWA
        function setupPWA() {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js');
            }

            // Show install prompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').classList.remove('hidden');
            });

            document.getElementById('installBtn').addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('PWA installé');
                        }
                        deferredPrompt = null;
                    });
                }
            });

            document.getElementById('dismissInstall').addEventListener('click', () => {
                document.getElementById('installPrompt').classList.add('hidden');
            });
        }
    </script>
</body>
</html>
