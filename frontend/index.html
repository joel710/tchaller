<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcha-llé - Découvrez l'économie locale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .search-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .merchant-card {
            transition: all 0.3s ease;
        }
        .merchant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .status-open {
            color: #10b981;
        }
        .status-closed {
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-store text-3xl"></i>
                    <h1 class="text-2xl font-bold">Tcha-llé</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                        <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="search-card rounded-2xl p-8 shadow-xl">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                    Trouvez les meilleurs endroits près de vous
                </h2>
                
                <!-- Search Form -->
                <div class="space-y-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Ex: Trouve-moi un endroit où je peux manger du porc ce soir près de moi"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"
                        >
                        <button 
                            id="searchBtn" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
                        >
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- Location Toggle -->
                    <div class="flex items-center justify-center space-x-4">
                        <button id="useLocationBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
                            <i class="fas fa-map-marker-alt mr-2"></i>Utiliser ma position
                        </button>
                        <span class="text-gray-500">ou</span>
                        <input 
                            type="text" 
                            id="locationInput" 
                            placeholder="Entrez votre adresse"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="max-w-6xl mx-auto" style="display: none;">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Résultats de recherche</h3>
                <div class="flex items-center space-x-4">
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                        <option value="">Toutes les catégories</option>
                    </select>
                    <select id="priceFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                        <option value="">Tous les prix</option>
                        <option value="1">€ - Économique</option>
                        <option value="2">€€ - Modéré</option>
                        <option value="3">€€€ - Cher</option>
                    </select>
                </div>
            </div>
            
            <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8" style="display: none;">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-600">Recherche en cours...</p>
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12" style="display: none;">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucun résultat trouvé</h3>
            <p class="text-gray-500">Essayez avec d'autres mots-clés ou élargissez votre zone de recherche</p>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl p-8 max-w-md w-full">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Connexion</h3>
                    <p class="text-gray-600">Entrez votre numéro de téléphone</p>
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Numéro de téléphone</label>
                        <input 
                            type="tel" 
                            id="phoneInput" 
                            placeholder="+225 12 34 56 78"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            required
                        >
                    </div>
                    
                    <div id="otpSection" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Code OTP</label>
                        <input 
                            type="text" 
                            id="otpInput" 
                            placeholder="123456"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            maxlength="6"
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                    >
                        <span id="submitText">Envoyer le code</span>
                        <div id="submitSpinner" class="hidden inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></div>
                    </button>
                </form>
                
                <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <i class="fas fa-store text-2xl"></i>
                <h4 class="text-xl font-bold">Tcha-llé</h4>
            </div>
            <p class="text-gray-400">Découvrez l'économie informelle locale</p>
        </div>
    </footer>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000';
        let currentUser = null;
        let currentLocation = null;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const useLocationBtn = document.getElementById('useLocationBtn');
        const locationInput = document.getElementById('locationInput');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noResults = document.getElementById('noResults');
        const loginModal = document.getElementById('loginModal');
        const loginBtn = document.getElementById('loginBtn');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phoneInput');
        const otpSection = document.getElementById('otpSection');
        const otpInput = document.getElementById('otpInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const categoryFilter = document.getElementById('categoryFilter');
        const priceFilter = document.getElementById('priceFilter');

        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        useLocationBtn.addEventListener('click', getCurrentLocation);
        loginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));
        closeModal.addEventListener('click', () => loginModal.classList.add('hidden'));
        loginForm.addEventListener('submit', handleLogin);
        categoryFilter.addEventListener('change', performSearch);
        priceFilter.addEventListener('change', performSearch);

        // Get current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('La géolocalisation n\'est pas supportée par votre navigateur');
                return;
            }

            useLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Localisation...';
            useLocationBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    useLocationBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Position trouvée';
                    useLocationBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    useLocationBtn.classList.add('bg-green-600');
                },
                (error) => {
                    console.error('Erreur de géolocalisation:', error);
                    alert('Impossible d\'obtenir votre position');
                    useLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt mr-2"></i>Utiliser ma position';
                    useLocationBtn.disabled = false;
                }
            );
        }

        // Handle login
        let isOtpSent = false;
        async function handleLogin(e) {
            e.preventDefault();
            
            const phone = phoneInput.value.trim();
            if (!phone) return;

            submitBtn.disabled = true;
            submitSpinner.classList.remove('hidden');
            submitText.textContent = isOtpSent ? 'Vérification...' : 'Envoi...';

            try {
                if (!isOtpSent) {
                    // Request OTP
                    const response = await fetch(`${API_BASE}/auth/request-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone_number: phone })
                    });

                    if (response.ok) {
                        isOtpSent = true;
                        otpSection.classList.remove('hidden');
                        submitText.textContent = 'Vérifier le code';
                        phoneInput.disabled = true;
                    } else {
                        throw new Error('Erreur lors de l\'envoi du code');
                    }
                } else {
                    // Verify OTP
                    const otp = otpInput.value.trim();
                    const response = await fetch(`${API_BASE}/auth/verify-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            phone_number: phone, 
                            otp_code: otp 
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        currentUser = data;
                        localStorage.setItem('token', data.access_token);
                        loginModal.classList.add('hidden');
                        loginBtn.innerHTML = '<i class="fas fa-user mr-2"></i>Mon compte';
                        resetLoginForm();
                    } else {
                        throw new Error('Code OTP invalide');
                    }
                }
            } catch (error) {
                alert(error.message);
            } finally {
                submitBtn.disabled = false;
                submitSpinner.classList.add('hidden');
            }
        }

        function resetLoginForm() {
            isOtpSent = false;
            phoneInput.value = '';
            otpInput.value = '';
            phoneInput.disabled = false;
            otpSection.classList.add('hidden');
            submitText.textContent = 'Envoyer le code';
        }

        // Perform search
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading
            resultsSection.style.display = 'none';
            noResults.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                const searchData = {
                    query: query,
                    latitude: currentLocation?.latitude,
                    longitude: currentLocation?.longitude,
                    category_id: categoryFilter.value || null,
                    price_level: priceFilter.value || null
                };

                const response = await fetch(`${API_BASE}/merchants/search`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(searchData)
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                } else {
                    throw new Error('Erreur lors de la recherche');
                }
            } catch (error) {
                console.error('Erreur de recherche:', error);
                showNoResults();
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Display results
        function displayResults(data) {
            if (data.merchants.length === 0) {
                showNoResults();
                return;
            }

            resultsContainer.innerHTML = '';
            
            data.merchants.forEach(merchant => {
                const merchantCard = createMerchantCard(merchant);
                resultsContainer.appendChild(merchantCard);
            });

            resultsSection.style.display = 'block';
        }

        // Create merchant card
        function createMerchantCard(merchant) {
            const card = document.createElement('div');
            card.className = 'merchant-card bg-white rounded-xl shadow-lg overflow-hidden';
            
            const distance = merchant.distance ? 
                (merchant.distance < 1000 ? 
                    `${Math.round(merchant.distance)}m` : 
                    `${(merchant.distance/1000).toFixed(1)}km`) : '';

            const statusClass = merchant.is_open ? 'status-open' : 'status-closed';
            const statusText = merchant.is_open ? 'OUVERT' : 'FERMÉ';
            const statusIcon = merchant.is_open ? 'fa-check-circle' : 'fa-times-circle';

            card.innerHTML = `
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h4 class="text-xl font-bold text-gray-800 mb-2">${merchant.name}</h4>
                            <p class="text-gray-600 text-sm mb-2">${merchant.description || 'Aucune description'}</p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span><i class="fas fa-map-marker-alt mr-1"></i>${distance}</span>
                                <span><i class="fas fa-star mr-1"></i>${merchant.rating.toFixed(1)}</span>
                                <span><i class="fas fa-comments mr-1"></i>${merchant.review_count}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="${statusClass} font-semibold text-sm mb-2">
                                <i class="fas ${statusIcon} mr-1"></i>${statusText}
                            </div>
                            ${merchant.is_verified ? '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">✓ Vérifié</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex space-x-2">
                            ${merchant.phone_number ? `
                                <button class="bg-green-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-600 transition">
                                    <i class="fas fa-phone mr-1"></i>Appeler
                                </button>
                            ` : ''}
                            ${merchant.whatsapp_number ? `
                                <button class="bg-green-600 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-700 transition">
                                    <i class="fab fa-whatsapp mr-1"></i>WhatsApp
                                </button>
                            ` : ''}
                        </div>
                        <div class="text-sm text-gray-500">
                            ${'€'.repeat(merchant.price_level)}
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Show no results
        function showNoResults() {
            resultsSection.style.display = 'none';
            noResults.style.display = 'block';
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories/`);
                if (response.ok) {
                    const categories = await response.json();
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des catégories:', error);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                currentUser = { access_token: token };
                loginBtn.innerHTML = '<i class="fas fa-user mr-2"></i>Mon compte';
            }
        });
    </script>
</body>
</html>
