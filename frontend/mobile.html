<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tchaller ‚Äì Mobile AI</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff5b2e;
            --primary-soft: rgba(255, 91, 46, 0.1);
            --bg: #ffffff;
            --surface: #f7f7f8;
            --text-main: #000000;
            --text-muted: #707070;
            --border: #f0f0f0;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Emp√™che le scroll du body, on scroll le main */
        }

        /* Status Bar Simulation */
        .status-bar {
            height: 44px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        header {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand i {
            color: var(--primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px 150px 24px;
            /* Padding bottom important pour la barre flottante */
            scrollbar-width: none;
        }

        main::-webkit-scrollbar {
            display: none;
        }

        .welcome-msg {
            margin-bottom: 32px;
        }

        .welcome-msg h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        /* AI Conversation Style */
        .ai-flow {
            margin-bottom: 40px;
        }

        .ai-message {
            margin-bottom: 30px;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
        }

        .ai-content {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-main);
            font-weight: 400;
        }

        /* Activity Cards Mobile */
        .section-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: block;
        }

        .activities-vertical {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .activity-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid transparent;
        }

        .activity-card:active {
            transform: scale(0.97);
            background: #f0f0f2;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 700;
            font-size: 17px;
            margin: 0;
        }

        .badge-dist {
            background: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-main);
            font-weight: 600;
        }

        .rating i {
            color: #FFB800;
            fill: #FFB800;
        }

        /* Bottom Floating Bar */
        .bottom-action-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 20px calc(var(--safe-bottom) + 10px) 20px;
            background: linear-gradient(transparent, white 40%);
            z-index: 1000;
        }

        .search-bar-pill {
            background: #1a1a1a;
            border-radius: 30px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .search-bar-pill input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .search-bar-pill input::placeholder {
            color: #888;
        }

        .btn-circle {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-20px);
                opacity: 0.3;
            }
        }

        /* Tab Bar Simulation */
        .tab-bar {
            background: white;
            border-top: 1px solid var(--border);
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: var(--safe-bottom);
            display: none;
            /* Cache par d√©faut pour focus recherche */
        }
    </style>
</head>

<body>

    <div class="status-bar">
        <span>9:41</span>
        <div style="display:flex; gap: 6px;">
            <i data-lucide="signal" style="width:14px"></i>
            <i data-lucide="wifi" style="width:14px"></i>
            <i data-lucide="battery" style="width:14px"></i>
        </div>
    </div>

    <header>
        <div class="brand">
            <i data-lucide="sparkles"></i>
            Tchaller
        </div>
        <div class="user-avatar">
            <i data-lucide="user" style="width: 18px; color: var(--text-muted);"></i>
        </div>
    </header>

    <main id="mainScroll">
        <div id="homeState">
            <div class="welcome-msg">
                <h1>Hello,<br>O√π vas-tu ?</h1>
            </div>

            <span class="section-label">Suggestions pour vous</span>
            <div class="activities-vertical" style="margin-bottom: 30px;">
                <div class="tag-row"
                    style="display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none;">
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        ‚òïÔ∏è Caf√© travail</div>
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        üçï Pizza tard</div>
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        üå≥ Parc calme</div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" style="display: none;">
            <div class="ai-flow">
                <div class="ai-message">
                    <div class="ai-indicator">
                        <i data-lucide="zap" style="width: 12px; fill: var(--primary);"></i>
                        Analyse intelligente
                    </div>
                    <div class="ai-content" id="aiText">
                        <!-- Texte inject√© ici -->
                    </div>
                </div>
            </div>

            <span class="section-label">S√©lection locale</span>
            <div class="activities-vertical" id="activitiesList">
                <!-- Cartes inject√©es ici -->
            </div>
        </div>
    </main>

    <div class="loader-overlay" id="loader">
        <div class="loader-dot"></div>
        <p style="margin-top: 20px; font-weight: 700;">Recherche en cours...</p>
    </div>

    <div class="bottom-action-area">
        <div class="search-bar-pill">
            <input type="text" id="searchInput" placeholder="Chercher un lieu, une ambiance..." />
            <button class="btn-circle" id="searchBtn">
                <i data-lucide="arrow-up" style="width: 20px;"></i>
            </button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://tchallerback.onrender.com';
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loader = document.getElementById('loader');
        const homeState = document.getElementById('homeState');
        const resultsContainer = document.getElementById('resultsContainer');
        const aiText = document.getElementById('aiText');
        const activitiesList = document.getElementById('activitiesList');

        lucide.createIcons();

        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            loader.style.display = 'flex';

            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/search/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query,
                        latitude: -4.05,
                        longitude: 5.35,
                        radius: 10000,
                        limit: 5
                    })
                });

                const data = await response.json();
                renderResults(data);
            } catch (error) {
                console.error(error);
            } finally {
                loader.style.display = 'none';
            }
        }

        // Helper to parse basic markdown (**bold**)
        function parseMarkdown(text) {
            if (!text) return "";
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function renderResults(data) {
            homeState.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Animation de texte "naturelle"
            const rawAiText = data.response || "Voici ce que j'ai trouv√© de mieux pour vous √† proximit√©.";
            aiText.innerHTML = parseMarkdown(rawAiText).replace(/\n/g, '<br>');

            activitiesList.innerHTML = '';
            data.activities.forEach(act => {
                const distance = act.distance ? (act.distance < 1000 ? `${Math.round(act.distance)}m` : `${(act.distance / 1000).toFixed(1)}km`) : '';

                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <div class="card-top">
                        <h4 class="card-title">${act.name}</h4>
                        <span class="badge-dist">${distance}</span>
                    </div>
                    <div class="card-meta">
                        <div class="rating"><i data-lucide="star" style="width:14px"></i> ${act.rating || '4.5'}</div>
                        <span>‚Ä¢</span>
                        <span>${act.address?.split(',')[0] || 'Quartier Proche'}</span>
                    </div>
                    <div style="display:flex; gap: 8px; margin-top: 4px;">
                        <div style="width: 32px; height: 32px; border-radius: 10px; background: white; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                            <i data-lucide="phone" style="width:16px"></i>
                        </div>
                        <div style="width: 32px; height: 32px; border-radius: 10px; background: white; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                            <i data-lucide="navigation" style="width:16px"></i>
                        </div>
                    </div>
                `;
                activitiesList.appendChild(card);
            });

            lucide.createIcons();
            document.getElementById('mainScroll').scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
