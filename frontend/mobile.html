<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tchaller ‚Äì Mobile AI</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff5b2e;
            --primary-soft: rgba(255, 91, 46, 0.1);
            --bg: #ffffff;
            --surface: #f7f7f8;
            --text-main: #000000;
            --text-muted: #707070;
            --border: #f0f0f0;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --status-open: #10b981;
            --status-closed: #ef4444;
            --status-prob: #f59e0b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar Simulation */
        .status-bar {
            height: 44px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        header {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand i {
            color: var(--primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px 150px 24px;
            scrollbar-width: none;
        }

        main::-webkit-scrollbar {
            display: none;
        }

        .welcome-msg {
            margin-bottom: 32px;
        }

        .welcome-msg h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        /* AI Conversation Style */
        .ai-flow {
            margin-bottom: 40px;
        }

        .ai-message {
            margin-bottom: 30px;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
        }

        .ai-content {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-main);
            font-weight: 400;
        }

        /* Activity Cards Mobile */
        .section-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: block;
        }

        .activities-vertical {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .activity-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .activity-card:active {
            transform: scale(0.97);
            background: #f0f0f2;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 700;
            font-size: 17px;
            margin: 0;
        }

        .badge-dist {
            background: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-main);
            font-weight: 600;
        }

        .rating i {
            color: #FFB800;
            fill: #FFB800;
        }

        /* Bottom Floating Bar */
        .bottom-action-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 20px calc(var(--safe-bottom) + 10px) 20px;
            background: linear-gradient(transparent, white 40%);
            z-index: 500;
        }

        .search-bar-pill {
            background: #1a1a1a;
            border-radius: 30px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .search-bar-pill input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .btn-circle {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-20px);
                opacity: 0.3;
            }
        }

        /* Bottom Sheet (Modal 3/4) */
        .overlay-sheet {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1500;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75vh;
            background: white;
            border-radius: 32px 32px 0 0;
            z-index: 1501;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 12px auto;
            flex-shrink: 0;
        }

        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 100px 24px;
            scrollbar-width: none;
        }

        .sheet-content::-webkit-scrollbar {
            display: none;
        }

        /* Carousel images */
        .image-carousel {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            margin: 0 -24px 20px -24px;
            padding: 0 24px;
            scrollbar-width: none;
        }

        .image-carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-img {
            width: 280px;
            height: 180px;
            background: #f0f0f0;
            border-radius: 20px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .sheet-title {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .status-open {
            background: #ecfdf5;
            color: var(--status-open);
        }

        .status-closed {
            background: #fef2f2;
            color: var(--status-closed);
        }

        .status-prob {
            background: #fffbeb;
            color: var(--status-prob);
        }

        .sheet-description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .sheet-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: var(--surface);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 600;
        }

        .action-btn i {
            color: var(--primary);
        }

        .report-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: fit-content;
            margin: 0 auto;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 100px;
            opacity: 0.7;
        }

        .report-btn:active {
            background: var(--surface);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="status-bar">
        <span>9:41</span>
        <div style="display:flex; gap: 6px;">
            <i data-lucide="signal" style="width:14px"></i>
            <i data-lucide="wifi" style="width:14px"></i>
            <i data-lucide="battery" style="width:14px"></i>
        </div>
    </div>

    <header>
        <div class="brand">
            <i data-lucide="sparkles"></i>
            Tchaller
        </div>
        <div class="user-avatar">
            <i data-lucide="user" style="width: 18px; color: var(--text-muted);"></i>
        </div>
    </header>

    <main id="mainScroll">
        <div id="homeState">
            <div class="welcome-msg">
                <h1>Hello,<br>O√π vas-tu ?</h1>
            </div>

            <span class="section-label">Suggestions pour vous</span>
            <div class="activities-vertical" style="margin-bottom: 30px;">
                <div class="tag-row"
                    style="display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none;">
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        ‚òïÔ∏è Caf√© travail</div>
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        üçï Pizza tard</div>
                    <div class="tag-pill"
                        style="background: var(--surface); padding: 12px 20px; border-radius: 20px; white-space: nowrap; font-weight: 600; font-size: 14px;">
                        üå≥ Parc calme</div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" style="display: none;">
            <div class="ai-flow">
                <div class="ai-message">
                    <div class="ai-indicator">
                        <i data-lucide="zap" style="width: 12px; fill: var(--primary);"></i>
                        Analyse intelligente
                    </div>
                    <div class="ai-content" id="aiText"></div>
                </div>
            </div>

            <span class="section-label">S√©lection locale</span>
            <div class="activities-vertical" id="activitiesList"></div>
        </div>
    </main>

    <!-- Modal Bottom Sheet -->
    <div class="overlay-sheet" id="sheetOverlay"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-content" id="sheetContent">
            <!-- Inject√© dynamiquement -->
        </div>
    </div>

    <div class="loader-overlay" id="loader">
        <div class="loader-dot"></div>
        <p style="margin-top: 20px; font-weight: 700;">Recherche en cours...</p>
    </div>

    <div class="bottom-action-area">
        <div class="search-bar-pill">
            <input type="text" id="searchInput" placeholder="Chercher un lieu, une ambiance..." />
            <button class="btn-circle" id="searchBtn">
                <i data-lucide="arrow-up" style="width: 20px;"></i>
            </button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://tchallerback.onrender.com';
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loader = document.getElementById('loader');
        const homeState = document.getElementById('homeState');
        const resultsContainer = document.getElementById('resultsContainer');
        const aiText = document.getElementById('aiText');
        const activitiesList = document.getElementById('activitiesList');

        // Modal elements
        const sheetOverlay = document.getElementById('sheetOverlay');
        const bottomSheet = document.getElementById('bottomSheet');
        const sheetContent = document.getElementById('sheetContent');

        lucide.createIcons();

        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
        sheetOverlay.addEventListener('click', closeSheet);

        // Swipe pour fermer (basique)
        let startY = 0;
        bottomSheet.addEventListener('touchstart', e => startY = e.touches[0].clientY);
        bottomSheet.addEventListener('touchmove', e => {
            const currentY = e.touches[0].clientY;
            if (currentY - startY > 100) closeSheet();
        });

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            loader.style.display = 'flex';
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/search/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, latitude: -4.05, longitude: 5.35, radius: 10000, limit: 5 })
                });
                const data = await response.json();
                renderResults(data);
            } catch (error) {
                console.error(error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function parseMarkdown(text) {
            if (!text) return "";
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function renderResults(data) {
            homeState.style.display = 'none';
            resultsContainer.style.display = 'block';
            aiText.innerHTML = parseMarkdown(data.response || "Voici mes trouvailles.").replace(/\n/g, '<br>');

            activitiesList.innerHTML = '';
            data.activities.forEach(act => {
                const dist = act.distance ? (act.distance < 1000 ? `${Math.round(act.distance)}m` : `${(act.distance / 1000).toFixed(1)}km`) : '';
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.onclick = () => openSheet(act);
                card.innerHTML = `
                    <div class="card-top">
                        <h4 class="card-title">${act.name}</h4>
                        <span class="badge-dist">${dist}</span>
                    </div>
                    <div class="card-meta">
                        <div class="rating"><i data-lucide="star" style="width:14px"></i> ${act.rating || '4.2'}</div>
                        <span>‚Ä¢</span>
                        <span>${act.address?.split(',')[0] || '√Ä proximit√©'}</span>
                    </div>
                `;
                activitiesList.appendChild(card);
            });
            lucide.createIcons();
            document.getElementById('mainScroll').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openSheet(activity) {
            // Mock des statuts et images pour la d√©mo
            const statuses = [
                { class: 'status-open', text: 'Ouvert actuellement', icon: 'check-circle' },
                { class: 'status-closed', text: 'Ferm√©', icon: 'x-circle' },
                { class: 'status-prob', text: 'Probablement ferm√©', icon: 'help-circle' }
            ];
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];

            sheetContent.innerHTML = `
                <div class="image-carousel">
                    <img class="carousel-img" src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=400" alt="Lieu 1">
                    <img class="carousel-img" src="https://images.unsplash.com/photo-1559925393-8be0ec418d42?w=400" alt="Lieu 2">
                    <img class="carousel-img" src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400" alt="Lieu 3">
                </div>
                
                <h2 class="sheet-title">${activity.name}</h2>
                <div class="status-pill ${randomStatus.class}">
                    <i data-lucide="${randomStatus.icon}" style="width: 16px;"></i>
                    ${randomStatus.text}
                </div>

                <p class="sheet-description">
                    ${activity.description || "Ce lieu est tr√®s appr√©ci√© pour son ambiance et la qualit√© de son service. Un incontournable du quartier."}
                </p>

                <div class="sheet-actions">
                    <a href="tel:${activity.phone_number || '#'}" class="action-btn">
                        <i data-lucide="phone"></i>
                        Appeler
                    </a>
                    <a href="https://wa.me/${activity.phone_number?.replace(/\s/g, '') || '#'}" class="action-btn">
                        <i data-lucide="message-circle"></i>
                        WhatsApp
                    </a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(activity.address)}" target="_blank" class="action-btn">
                        <i data-lucide="map"></i>
                        Itin√©raire
                    </a>
                </div>

                <button class="report-btn" onclick="alert('Merci pour votre signalement !')">
                    <i data-lucide="alert-triangle" style="width: 14px;"></i>
                    Signaler un statut incorrect
                </button>
            `;

            sheetOverlay.style.display = 'block';
            setTimeout(() => {
                sheetOverlay.style.opacity = '1';
                bottomSheet.style.transform = 'translateY(0)';
            }, 10);
            lucide.createIcons();
        }

        function closeSheet() {
            bottomSheet.style.transform = 'translateY(100%)';
            sheetOverlay.style.opacity = '0';
            setTimeout(() => {
                sheetOverlay.style.display = 'none';
            }, 300);
        }
    </script>
</body>

</html>
