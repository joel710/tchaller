<!DOCTYPE html>
<html>
<head>
    <title>Test Search</title>
</head>
<body>
    <h1>Test Search Functionality</h1>
    <button onclick="testSearch()">Test Search</button>
    <div id="result"></div>

    <script>
        async function testSearch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://tchallerback.onrender.com/api/v1/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'pharmacie',
                        latitude: -4.05,
                        longitude: 5.35,
                        radius: 10000,
                        limit: 5
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h2>Search Results</h2>
                        <p>Status: Success</p>
                        <p>Total Results: ${data.total_results}</p>
                        <p>Activities Found: ${data.activities.length}</p>
                        ${data.activities.length > 0 ? `
                            <h3>First Result</h3>
                            <p>Name: ${data.activities[0].name}</p>
                            <p>Category: ${data.activities[0].category_name}</p>
                            <p>Address: ${data.activities[0].address}</p>
                            <p>Rating: ${data.activities[0].rating}/5</p>
                        ` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} - ${await response.text()}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Exception: ${error.message}`;
            }
        }
    </script>
</body>
</html>
